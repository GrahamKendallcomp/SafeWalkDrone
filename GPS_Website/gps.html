<!DOCTYPE html>

<html lang="en">

<head>
    <title>SafeWalk LTE Controlled Drone</title>
    <link rel = "icon" href="images/carleton_safety.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="assets/css/gps.css">
    <meta charset="UTF-8">
    
    
</head>

<body>
    <div class="header">
        <h1>SafeWalk LTE Controlled Drone</h1>
        <h2>Group 45</h2>
    </div>

    <fieldset>
        <legend><span>Personal information</span></legend>
        <label>First Name:</label>
        <input type="text" id="fname" name="first_name"><br><br>
        <label>Last Name:</label>
        <input type="text" id="lname" name="last_name"><br><br>
        <label>Student Number:</label>
        <input type="number" id="studentID" name="studentID" placeholder="101******"><br><br>
    </fieldset>

    <div id="map"></div>

    <div class="wrapper">
        <button class="button" onclick="getLocation()">Share Location</button>          
    </div>

    <div>
        <h3>Longitude: </h3>
        <h3>Latitude: </h3>
        <h3>Altitude: </h3>
    </div>

    <script>
        function initMap() {
          var location = {lat:45.3876, lng:-75.6960};
          var map = new google.maps.Map(document.getElementById('map'),{
            zoom: 4,
            center: location
          });
          var marker = new google.maps.Marker({
            position: location,
            map: map
          });
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8cjyoA0pLqRw4skJkkdtQ_Ae5-engzMk&callback=initMap"></script>
    
    
</body><br><br>

<footer>
    <P>Sourced from "Making Websites Location Aware with HTML5 Geolocation" <a href="https://webdesign.tutsplus.com/articles/making-websites-location-aware-with-html5-geolocation--webdesign-10495">webdesign.tutsplus.com</a></P>

</footer>

</html>
