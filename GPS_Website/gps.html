<!DOCTYPE html>

<html lang="en">

<head>
    <title>SafeWalk LTE Controlled Drone</title>
    <link rel = "icon" href="images/carleton_safety.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="assets/css/gps.css">
    <meta charset="UTF-8">
    
    
</head>

<body>
    <div class="header">
        <h1>SafeWalk LTE Controlled Drone</h1>
        <h2>Group 45</h2>
    </div>
    
    <div class="wrapper">
        <button class="button" onclick="getLocation()">Share Location</button>          
    </div>
    <p id="demo"></p>
    <script>
        const x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            let latlon = position.coords.latitude + "," + position.coords.longitude;
        
            let img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=YOUR_KEY";
        
            document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
         }
         function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                x.innerHTML = "User denied the request for Geolocation."
                break;
                case error.POSITION_UNAVAILABLE:
                x.innerHTML = "Location information is unavailable."
                break;
                case error.TIMEOUT:
                x.innerHTML = "The request to get user location timed out."
                break;
                case error.UNKNOWN_ERROR:
                x.innerHTML = "An unknown error occurred."
                break;
            }
        }
    </script>
    
</body><br><br>

<footer>
    <P>Sourced from "Making Websites Location Aware with HTML5 Geolocation" <a href="https://webdesign.tutsplus.com/articles/making-websites-location-aware-with-html5-geolocation--webdesign-10495">webdesign.tutsplus.com</a></P>

</footer>

</html>
